<!DOCTYPE html>

<html lang = "zh-EN">
<head>
    <title>Serendipity</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="staticFile/js/script.js"> </script>
    <meta charset="utf-8">
    <title>Serendipity</title>
</head>
<body>
    <div class="container bg-white ">
    <!-- Nav tabs -->
    <div class="shadow p-3 mb-5 bg-body rounded">
        <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab"> 
                <img src="staticFile/image/flamingo.jpg" alt="" width="24" height="24">
                Profile
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="chat.html">
                    Chat
                    <span class="badge bg-danger"><small>99+</small></span>
            </a>
        </li>
        <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="setting.html">Setting</a>
        </li>
    </ul>

  <!-- Tab panes -->
        <div class="container">
            <div class="tab-content">
            <div class="tab-pane container active" id="home">
                <div class="row">
                    <div class="col-md-1">
                        <img src="staticFile/image/flamingo.jpg" class="rounded-circle" alt="Cinque Terre" width="80" height="80">
                    </div>
                    <div class="col-md-1 ">
                        <div class="offset-md-6">
                        <p class="fs-1">{{username}}</p>
                        </div>
                        <div class="row"><p class="fs-6">{{status}}</p></div>
                    </div><hr>
                </div>
                <div class="row">
                    <div class="offset-md-1">
                        <p class="fs-5">{{Personal_profile}}</p>
                    </div><hr>
                </div>
                <div class="row">
                    <div class="col-md-1 offset-md-6"><p class="fs-5">Post</p></div>
                    <div class="row">
                        <div class="offset-md-1">
                            <p class="fs-5">{{time}}:{{content}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane container fade" id="chat">...</div>
            <div class="tab-pane container fade" id="setting">...</div>
            </div>
        </div>
    </div>

</body>
