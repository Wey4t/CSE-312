<div class="container bg-white ">
    <!-- Nav tabs -->
    <div class="shadow p-3 mb-5 bg-body rounded">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab">
                    <img src="staticFile/image/flamingo.jpg" alt="" width="24" height="24">
                    Profile
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="chat.html">

                <div class="tab-pane container active" id="home">

                        <form action="/signin" id="signin-form" method="post" enctype="multipart/form-data">
                            <div class="divALLINPUT">

                                <div class="divUserInput">
                                    <label for="signin-form-comment" class="label_email_or_username">
                                        Email or Username
                                        <input type="text" name="username" class="username_input" id="username" required >
                                    </label>

                                </div>

                                <div class="divPasswordInput">
                                    <label for="signin-form-comment" class="Lable_Password"> Password
                                        <input  type = "password" name="password" class="passwordInput" id="password" required ></label>
                                </div>
                            </div>

                            <div class="divButton">
                                <button class="button_signIn" type="submit" value="SignIn">Sign In</button>
                            </div>
                        </form>
                        <a  href="signUp.html" class="Label_Link_CreateAccount "> Create Account -></a>



                    </div>

                </div>
                <div class="tab-pane container fade" id="chat">...</div>
                <div class="tab-pane container fade" id="setting">...</div>
